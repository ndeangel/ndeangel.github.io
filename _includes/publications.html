<style>
  .accordion{
    display: flex;
  }

  .accordion__button {
    display: block;
    width: 100%;
    padding: 15px;
    border: none;
    outline: none;
    cursor: pointer;
    background: #555555;
    color: #ffffff;
    text-align: left;
    transition: background 0.2s;
  }

  .accordion__button::after {
    content: '\25be';
    float: right;
  }

  .accordion__button--active { background: #444444; }
  .accordion__button--active::after { content: '\25b4'; }

  .accordion__content {
    overflow: hidden;
    max-height: 0;
    transition: max-height 0.2s ease-out;

    padding: 0 15px;
    font-family: sans-serif;
    background-color: #eeeeee;
  }
</style>

<div class="user-details">
  <h1> Publication list </h1>
<div class="accordion">
  <button type="button" class="accordion__button">2021</button>
  <div class="accordion__content"></div>
    <p>
      Publication in Journal by Author at Date, https://www.link.com/
    </p>
  </div>
</div>
</div>

<script>
    var coll = document.getElementsByClassName("accordion__button");
    var i;
    for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight) {
        content.style.maxHeight = null;
        } else {
        content.style.maxHeight = content.scrollHeight + "px";
        }
    });
    }
</script>
