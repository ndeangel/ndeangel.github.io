<style>
  .accordion__button {
  display: block;
  width: 100%;
  padding: 15px;
  border: none;
  outline: none;
  cursor: pointer;
  background: #333333;
  color: #ffffff;
  text-align: left;
  transition: background 0.2s;
}

.accordion__button::after {
  content: '\25be';
  float: right;
  transform: scale(1.5);
}

.accordion__button--active { background: #555555; }
.accordion__button--active::after { content: '\25b4'; }

.accordion__content {
  overflow: hidden;
  max-height: 0;
  transition: max-height 0.2s;

  padding: 0 15px;
  font-family: sans-serif;
  background: #eeeeee;
}
</style>
<div class="user-details">
  <h1> Publication list </h1>
<div class="accordion">
  <button type="button" class="accordion__button accordion__button--active">2021</button>
  <div class="accordion__content"></div>
    <p>
      Publication in Journal by Author at Date, https://link.com
    </p>
  </div>
</div>
</div>

<script>
  document.querySelectorAll('.accordion__button').forEach(button => {
    button.addEventListener('click', () => {
      const accordionContent = button.nextElementSibling;

      button.classList.toggle('accordion__button--active');

      if (button.classList.contains('accordion__button--active')) {
        accordionContent.style.maxHeight = accordionContent.scrollHeight + 'px';
      } else {
        accordionContent.style.maxHeight = 0;
      }
    });
  });
</script>
